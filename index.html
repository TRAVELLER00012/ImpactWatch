<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="parent_menu">
        <div class="heading" id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"></path>
            <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z" fill="#ffffff" class="color000000 svgShape"></path>
            </svg>
            <span class="hidden">Select An Object</span>
        </div>
        <ul class="menu hidden">
            <li id="sun">Sun</li>
            <li id="earth">Earth</li>
            <li id="moon">Moon</li>
            <li id="freeview">FreeView</li>
        </ul>
    </div>
    <script src="js/index.js" type="module"></script>
    <script>
        let hidden = false
        const elements = document.getElementsByClassName("hidden")
        const menu = document.getElementById("menu")

        menu.onclick = () => {
            hidden = !hidden
            if(hidden){
                elements[0].style.display = "none"
                elements[1].style.display = "none"
            }else{
                elements[0].style.display = "inline"
                elements[1].style.display = "block"
            }
        }


    </script>
</body>
</html>
