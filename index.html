<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="floating parent_menu">
        <div class="heading" id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"></path>
            <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z" fill="#ffffff" class="color000000 svgShape"></path>
            </svg>
            <span id="select_object_label">Select An Object</span>
        </div>
        <ul class="menu elements">
            <li id="sun">Sun</li>
            <li id="earth">Earth</li>
            <li id="moon">Moon</li>
            <li id="asteroids">Asteroids</li>
            <li id="freeview">Free View</li>
        </ul>
    </div>
    <div class="floating" id="lower_controls">
        <div id="speed_control">
            <h4>Speed</h4>
            <button id="decrease_speed">&larr;</button>
            <p><span id="speed">1</span>x</p>
            <button id="increase_speed">&rarr;</button>
        </div>
    </div>

    <div class="floating" id="right_controls">
        <div id="date_control">
            <div>
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date">
            </div>
            <div>
                <label for="end_date">End Date</label>
                <input type="date" id="end_date">
            </div>
            <div>
                <button id="submit_date">Show</button>
            </div>
        </div>
    </div>

    <div class="floating" id="left_controls">
        <div id="logs">
            <div id="header">
                <span>Logs</span>
            </div>
        </div>
    </div>
    <div class="side_panel floating">
        <svg id="open_panel" xmlns="http://www.w3.org/2000/svg" xmlSpace="preserve" id="left-arrow" width="92" height="92" x="0" y="0" version="1.1" viewBox="0 0 92 92">
        <path id="XMLID_546_" d="M84 46c0 2.2-1.8 4-4 4H21.6l18.1 18.2c1.6 1.6 1.6 4.1 0 5.7-.7.7-1.7 1.1-2.8 1.1-1 0-2.1-.4-2.8-1.2l-24.9-25c-1.6-1.6-1.6-4.1 0-5.6l24.9-25c1.6-1.6 4.1-1.6 5.7 0 1.6 1.6 1.6 4.1 0 5.7L21.6 42H80c2.2 0 4 1.8 4 4z"></path>
        </svg>
        <div id="side_menu">
            <div id="header">
                <svg id="close_panel" xmlns="http://www.w3.org/2000/svg" xmlSpace="preserve" id="left-arrow" width="92" height="92" x="0" y="0" version="1.1" viewBox="0 0 92 92">
                <path id="XMLID_546_" d="M84 46c0 2.2-1.8 4-4 4H21.6l18.1 18.2c1.6 1.6 1.6 4.1 0 5.7-.7.7-1.7 1.1-2.8 1.1-1 0-2.1-.4-2.8-1.2l-24.9-25c-1.6-1.6-1.6-4.1 0-5.6l24.9-25c1.6-1.6 4.1-1.6 5.7 0 1.6 1.6 1.6 4.1 0 5.7L21.6 42H80c2.2 0 4 1.8 4 4z"></path>
                </svg>
            </div>
            <!-- TODO: Replace text with icons -->
            <ul>
                <li id="option_stats">Stats</li>
                <li id="option_select">Select</li>
                <li id="option_date">Date</li>
                <li id="option_speed">Speed</li>
                <li id="option_logs">Logs</li>
            </ul>
        </div>
    </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
